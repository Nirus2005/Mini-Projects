<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Trailer-Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container ">
        <img src="https://images.pexels.com/photos/66134/pexels-photo-66134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"alt="movie-image" >
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, enim, quia esse unde reiciendis voluptatum expedita officiis tempore neque odit minima voluptate? Rerum velit provident harum possimus quam repellat. Atque.</p>
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fa-solid fa-x close"></i>
    </div>
</body>
</html>
