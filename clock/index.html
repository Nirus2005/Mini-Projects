<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="numbers">
            <div class="twelve">XII</div>
            <div class="three">III</div>
            <div class="six">VI</div>
            <div class="nine">IX</div>
        </div>
        <div class="arrows">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </div>
    <img src="https://cdn.freebiesupply.com/logos/thumbs/2x/casio-logo-logo.png" alt="logo">
    <img class="bg" src="https://cdn.freebiesupply.com/logos/thumbs/2x/casio-logo-logo.png" alt="background logo">
</html>
