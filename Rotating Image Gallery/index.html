<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <span style="--i:1"><img src="https://picsum.photos/id/237/200/300" alt="Image 1"></span>
        <span style="--i:2"><img src="https://picsum.photos/id/23/200/300" alt="Image 2"></span>
        <span style="--i:3"><img src="https://picsum.photos/id/48/200/300" alt="Image 3"></span>
        <span style="--i:4"><img src="https://picsum.photos/id/12/200/300" alt="Image 4"></span>
        <span style="--i:5"><img src="https://picsum.photos/id/59/200/300" alt="Image 5"></span>
        <span style="--i:6"><img src="https://picsum.photos/id/160/200/300" alt="Image 6"></span>
        <span style="--i:7"><img src="https://picsum.photos/id/370/200/300" alt="Image 7"></span>
        <span style="--i:8"><img src="https://picsum.photos/id/478/200/300" alt="Image 8"></span>
    </div>
    <div class="btns">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
</body>
</html>
