<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="menu ">
        <p>Social Media</p>
        <i class="fa-solid fa-angle-down"></i>
    </div>
    <ul class="social-lists hide">
        <li><i class="fa-brands fa-facebook" style="color: blue;"></i><p>Facebook</p></li>
        <li><i class="fa-brands fa-youtube" style="color: red;"></i><p>Yoututbe</p></li>
        <li><i class="fa-brands fa-linkedin" style="color: blue;"></i><p>Linkedin</p></li>
        <li><i class="fa-brands fa-snapchat" style="color: yellow;"></i><p>Snapchat</p></li>
        <li><i class="fa-brands fa-twitter" style="color: rgb(1, 184, 245);"></i><p>Twitter</p></li>
    </ul>
</body>
</html>
